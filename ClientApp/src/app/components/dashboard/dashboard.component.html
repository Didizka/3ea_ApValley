  <div class="body-content">
    <h2>List of all sensors</h2>
        <div class="table-responsive">
            <table class="table">
                <tr>
                  <thead>
                    <th>SensorID</th>
                    <th>Latidue</th>
                    <th>Longitude</th>
                    <th>Link with token</th>
                    <th>QR Code</th>
                  </thead>
                  <tbody>
                    <tr *ngFor="let sensor of sensors">
                      <td>{{sensor.sensorID}}</td>
                      <td>{{sensor.latitude}}</td>
                      <td>{{sensor.longitude}}</td>
                      <td><a href="#">{{url + sensor.sensorID + "/" + sensor.token}}</a></td>
                      <td>QR Code</td>
                    </tr>
                  </tbody>
                </tr>
              </table>
        </div>
    </div>
